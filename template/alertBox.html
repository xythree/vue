<div v-show="alertData.alertShow" class="modal" transition="scale" >
  <div class="modal-dialog">
    <div class="modal-content">
      <div class="modal-header">
        <button type="button" @click="close" class="close"><span aria-hidden="true">&times;</span></button>
        <h4 class="modal-title">{{alertData.title}}</h4>
      </div>
      <div class="modal-body">
        {{alertData.content}}
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-default" @click="close" >关闭</button>
        <button type="button" class="btn btn-primary" @click="sure"  >确定</button>
      </div>
    </div>
  </div>
</div>
